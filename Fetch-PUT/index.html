<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT</title>
</head>
<body>
    <form action="" id="cus-form">
        <input type="text" name="id" placeholder="id" id="id">
        <input type="text" name="title" placeholder="Title" id="title1">
        <input type="text" name="body" placeholder="Body" id="body1">
        <input type="text" name="userid" placeholder="user Id" id="userid1">
        <input type="button" value="Update User" id="btn" onclick="updateUser()">
    </form>


    <script>
        function updateUser() {
            fetch('https://jsonplaceholder.typicode.com/posts/2', {
                method: 'PUT',
                body: JSON.stringify({
                    id:document.getElementById('id').value,
                    title: document.getElementById("title1").value,
                    body: document.getElementById("body1").value,
                    userId: document.getElementById("userid1").value,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .catch(e=>{console.log(e)})
                .then((json) => console.log(json))
                .catch(e=>{console.log(e)});
        }
    </script>
</body>
</html>
